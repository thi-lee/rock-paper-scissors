<!DOCTYPE html>
<html>
    <head>
        <title>Rock Paper Scissors</title>
        <link rel="stylesheet" type="text/css" href="css/reset.css" media="all"/>
        <link rel="stylesheet" type="text/css" href="css/main.css" media="all"/>
    </head>
    <body>
        <h1 style="height: 15%;">ROCK PAPER SCISSORS</h1>
        <div class='container'>
            <div class=buttons>
                <button class='1'>Rock</button>
                <button class='2'>Paper</button>
                <button class='3'>Scissors</button>
            </div>
        </div>
        
        <div class='scores'>
            <div class='cScore' style="background-color: lightblue">
                <h3 class="them">Computer's Score</h3>
                <p class="cDisplay">0</p>
            </div>
            <div class='mScore' style="background-color: lightcoral">
                <h3 class="us">Your Score</h3>
                <p class="mDisplay">0</p>
            </div>
        </div>

        <h1 class='result'></h1>

        <script src="script.js"></script>
    </body>
</html>
